<div class="card">
    <div class="card-header">
        <h3 appHighLight>Lista de usuarios</h3>
    </div>
    <div class="card-body">
        <Table class="table">
            <thead>
                <th>
                    Nombre
                </th>
                <th>
                    Apellido Paterno
                </th>
                <th>
                    Apellido Materno
                </th>
                <th>
                    Edad
                </th>
                <th>
                    Activo
                </th>
                <th>
                    Fecha de Registro
                </th>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of lista_usuarios">
                    <td>
                        {{usuario.nombre}}
                    </td>
                    <td>
                        {{usuario.apellido_paterno | upperCase }}
                    </td>
                    <td>
                        {{usuario.apellido_materno | lowerCase}}
                    </td>
                    <td>
                        {{usuario.edad}}
                    </td>
                    <td>
                        {{usuario.activo}}
                    </td>
                    <td>
                        {{usuario.fecha_registro | date:'medium'}}
                    </td>
                </tr>  
            </tbody>
        </Table>
    </div>

</div>
